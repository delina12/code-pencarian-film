<!-- MODAL BOX START , modal box untuk memgarahkan show detail pada detail film ketika tombol di klik detai dari masing masing film muncul dalam bentuk box informasi-->

  <div class="modal fade" id="detailMovie" tabindex="-1" aria-labelledby="detailMovieLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="detailMovieLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- MODAL BOX END -->
